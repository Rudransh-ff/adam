<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Array Sort</h2>
        <p>Click the button to sort the array in asecending order.</p>
        <button onclick="asending()">Asending order</button>
        <button oneclick="descending()">Descending order</button>
        <p id="result"></p>
        <script>
            var point = [40,100,1,5,25,10];
            document.getElementById("result").innerHTML
            = points;
            function ascending() {
                points.sort(function(a ,b){return a - b});

                document.getElementById("result").innerHtml = 
                points;
            }
            function descending() {
                points.sort(function(a,b){return b - a});

                document.getElementById('result')innerHTML;
                
            } 
        </script>
